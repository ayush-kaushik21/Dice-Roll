<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Dice Roller</title>
    <link rel="stylesheet" href="ludo.css">
</head>

<body>
    <div class="showcase">
        <div class="container">
            <h1 id="text">Dice Roller :)</h1>

            <div class="dices">
                <div class="computer">
                    <h3>Computer</h3>
                    <img src="./img/dice1.png" id="comp">
                </div>
                <div class="Player">
                    <h3>You</h3>
                    <img src="./img/dice1.png" id="player">
                </div>
            </div>

            <div>
                <button type="button" class="btn">Roll Dice!!</button>
            </div>
        </div>
    </div>
    <script src="ludo.js"></script>
</body>

</html>
